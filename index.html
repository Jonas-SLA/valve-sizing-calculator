<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas-SLA</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- Main Div for whole project formatting -->
    <div class="container">

        <!-- Title Box Div -->
        <div class="title-box"> 
            <!-- Header with Title and Information -->
            <header>
                <h1>Calculadora Dimensionadora de Válvulas de Controle</h1>
                <p>Inserir Subtítulo Aqui</p>            
            </header>
        </div> 

        <!-- Navbar Div-->
        <div class="navbar-box">
            <nav>
                <ul>
                    <li>
                        <a href="#Placeholder a">Placeholder A</a>
                    </li>
                    <li>
                        <a href="#Placeholder b">Placeholder B</a>
                    </li>
                    <li>
                        <a href="#Placeholder c">Placeholder C</a>
                    </li>
                    <li>
                        <a href="#Placeholder d">Placeholder D</a>
                    </li>
                </ul>
            </nav> 
        </div>

        <!-- Main Page Field -->
        <main>

            <!-- Image Edit Section -->
            <section id="img">   
                <img src="./img/imgtest.png">
            </section>

            <!-- Liquid or Gas Selector -->
            <button id="liquidSelector" class="selector">Liquid</button>
            <button id="gasSelector" class="selector">Gas</button>

            <!-- Liquid Form -->
            <form id="liquidForm" class="hidden">
                <fieldset>
                    <section>
                        <!-- Liquid Fluid Selection Dropdown Button-->
                        <div class="dropdown">
                            <select id="liquidFluidSelect">
                                <option value="0">---------</option>
                                <option value="1">Fluid 1</option>
                                <option value="2">Fluid 2</option>
                            </select>
                        </div>
                        <!-- Form Title -->
                        <legend>Liquid Form Fields</legend>
                        <!-- Liquid Form Input Boxes -->
                        <div class="inputBox">
                            <label for="pressureIN">
                                Pressão de Entrada
                            </label>
                            <div class="inputField">
                                <input type="number" id="pressureIN" min="0" required>
                                <span>Pa</span>
                            </div>
                        </div>
                    </section>
                </fieldset>

                <!-- End Form Button -->
                <button id="calculate">
                    Calcular
                </button>
            </form>

            <!-- Gas Form -->
            <form id="gasForm" class="hidden">
                <fieldset>
                    <section>
                        <!-- Form Title -->
                        <legend>Gas Form Fields</legend>
                        <div class="inputBox">
                            <label for="pressureIN">
                                Pressão de Entrada
                            </label>
                            <div class="inputField">
                                <input type="number" id="pressureIN" min="0" required>
                                <span>Pa</span>
                            </div>
                        </div>
                    </section>

                </fieldset>

                <!-- End Form Button -->
                <button id="calculate">
                    Calcular
                </button>
            </form>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
